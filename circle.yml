machine:
  timezone:
    Asia/Tokyo
  environment:
    XCODE_SCHEME: ExampleTexts
  xcode:
    version: "6.3.1"
dependencies:
  pre:
    - cd Example
  override:
    - pod install:
        timeout: 300
test:
  pre:
    - cd Example
  override:
    - xcodebuild test -scheme ExampleTests -workspace Example.xcworkspace
